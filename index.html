    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-SW43KQNR5R', {
        page_title: document.title,
        page_location: window.location.href,
        page_path: window.location.pathname + window.location.search,
        send_page_view: true
      });
      
      // NFT相关的自定义事件跟踪
      window.trackNFTEvent = function(action, category, label, value) {
        gtag('event', action, {
          event_category: category || 'NFT',
          event_label: label,
          value: value
        });
      };
      
      // 用户行为跟踪
      window.trackUserAction = function(action, details) {
        gtag('event', action, {
          event_category: 'User_Action',
          event_label: details.label || action,
          user_type: details.userType || 'visitor',
          feature_used: details.feature
        });
      };
    </script>
