<!-- Google Analytics 4 代码 -->
<!-- 将此代码添加到网站的 <head> 标签中 -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID');
</script>

<!-- 
使用步骤：
1. 访问 https://analytics.google.com/
2. 创建新的GA4属性
3. 获取测量ID（格式：G-XXXXXXXXXX）
4. 将上面代码中的 'GA_MEASUREMENT_ID' 替换为你的实际测量ID
5. 将代码添加到 index.html 的 <head> 部分
-->

<!-- 扩展事件追踪示例 -->
<script>
// 自定义事件追踪
function trackCustomEvent(action, category, label) {
  gtag('event', action, {
    event_category: category,
    event_label: label,
    value: 1
  });
}

// NFT工具特定事件追踪
function trackNFTEvent(eventType, details) {
  gtag('event', eventType, {
    event_category: 'NFT_Tool',
    event_label: details,
    custom_parameter_1: 'nft_maker_tool'
  });
}

// 使用示例：
// trackNFTEvent('nft_generated', 'batch_100');
// trackNFTEvent('layer_uploaded', 'background_layer');
// trackNFTEvent('project_created', 'new_collection');
</script>
